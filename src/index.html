<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <form action="index.html" method="post" class="form-container" >


      <fieldset>

        <legend>
          <h4>Prayers Timings<p class="legendSubtitle">
              modify prayer settings by minutes<p>
          </h4>
        </legend>

        <label for="name">Name:</label>
        <input class = "u-full-width" type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input class= "u-full-width" type="email" id="mail" name="user_email">

        <label for="password">Password:</label>
        <input class= "u-full-width"type="password" id="password" name="user_password">

        <fieldset class="checkbox-fieldset">
          <legend>Age:</legend>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under
            13</label>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or
            Older</label>
        </fieldset>
      </fieldset>

      <fieldset>

        <legend><span class="number">2</span> Your profile</legend>

        <label for="bio">Biography:</label>
        <textarea class= "u-full-width id="bio" name="user_bio"></textarea>

        <label for="job">Job role:</label>
        <select class= "u-full-width id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer">Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="wordpress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="android_developer">Android Developer</option>
            <option value="ios_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
        </select>

        <label>Interests:</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light"
          for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light"
          for="design">Design</label><br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light"
          for="business">Business</label>

      </fieldset>

      <button type="submit">Sign Up</button>

    </form>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
